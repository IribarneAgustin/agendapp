<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendApp - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
        }
        .calendar-day {
            @apply p-2 rounded-lg text-center cursor-pointer;
            transition: all 0.2s ease-in-out;
        }
        .calendar-day:hover {
            @apply bg-gray-200;
        }
        .calendar-day.current-month {
            @apply bg-gray-100;
        }
        .calendar-day.selected {
            @apply bg-indigo-600 text-white;
        }
        .calendar-day.start-date, .calendar-day.end-date {
            @apply bg-indigo-600 text-white font-bold;
        }
        .calendar-day.range-selected {
            @apply bg-indigo-300;
        }
        .calendar-day.today {
            @apply border-2 border-indigo-500 font-bold;
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Navigation Bar -->
<nav class="bg-indigo-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="#" class="flex-shrink-0 text-white font-bold text-2xl">
                    AgendApp
                </a>
            </div>
            <div class="relative">
                <button id="navDropdownButton" class="bg-white text-indigo-600 font-bold py-2 px-4 rounded-full shadow-md hover:bg-gray-100 transition-colors duration-200 focus:outline-none flex items-center space-x-2">
                    <!-- Profile/Agenda Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <!-- Dropdown arrow icon -->
                    <svg class="w-4 h-4 text-indigo-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="navDropdownMenu" class="hidden absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="navDropdownButton">
                        <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg" role="menuitem">
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8 mt-8">

    <!-- Services Management Section -->
    <div class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Gestión de Servicios</h2>

        <!-- Service Form (for Add/Edit) -->
        <form id="serviceForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="hidden" id="serviceId">
            <div>
                <label for="serviceName" class="block text-sm font-medium text-gray-700">Nombre del Servicio</label>
                <input type="text" id="serviceName" name="name" required
                       placeholder="Ej: Corte de Pelo"
                       class="mt-1 block w-full rounded-lg border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2">
            </div>
            <div>
                <label for="serviceDescription" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea id="serviceDescription" name="description" rows="2"
                          placeholder="Ej: Corte de pelo para hombres y mujeres de todos los estilos."
                          class="mt-1 block w-full rounded-lg border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"></textarea>
            </div>
            <div>
                <label for="servicePrice" class="block text-sm font-medium text-gray-700">Precio</label>
                <input type="number" id="servicePrice" name="price" step="0.01" required
                       placeholder="Ej: 25.00"
                       class="mt-1 block w-full rounded-lg border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2">
            </div>
            <div class="md:col-span-2 flex justify-end space-x-4">
                <button type="button" id="cancelServiceBtn" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Guardar Servicio
                </button>
            </div>
        </form>

        <!-- Services List -->
        <div class="mt-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Servicios Existentes</h3>
            <ul id="servicesList" class="space-y-4">
                <!-- Service items will be rendered here -->
            </ul>
        </div>
    </div>
</div>

<!-- Availability Modal -->
<div id="availabilityModal" class="modal">
    <div class="modal-content">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Gestionar Disponibilidad</h3>
            <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">&times;</button>
        </div>

        <div class="bg-gray-100 rounded-lg p-4 mb-4">
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonthBtn" class="p-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">&lt;</button>
                <span id="currentMonthYear" class="font-bold text-lg"></span>
                <button id="nextMonthBtn" class="p-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">&gt;</button>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-600 text-sm mb-2">
                <span>Lun</span>
                <span>Mar</span>
                <span>Mié</span>
                <span>Jue</span>
                <span>Vie</span>
                <span>Sáb</span>
                <span>Dom</span>
            </div>
            <div id="calendar" class="grid grid-cols-7 gap-1">
                <!-- Calendar days will be rendered here by JS -->
            </div>
        </div>

        <p id="dateRangeText" class="text-center font-medium text-indigo-700 mb-4">Selecciona un rango de fechas en el calendario.</p>

        <!-- Availability Form -->
        <div id="availabilitySection" class="space-y-4 hidden">
            <h4 class="font-bold text-gray-800 mb-2">Añadir Horario</h4>
            <form id="availabilityForm" class="space-y-4">
                <div>
                    <label for="availabilityTime" class="block text-sm font-medium text-gray-700">Hora</label>
                    <input type="time" id="availabilityTime" required
                           class="mt-1 block w-full rounded-lg border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Añadir Horario para el Rango
                    </button>
                </div>
            </form>

            <!-- Availability List -->
            <div class="mt-6">
                <h4 class="font-bold text-gray-800 mb-2">Horarios Disponibles</h4>
                <ul id="availabilityList" class="space-y-2 text-sm text-gray-600">
                    <!-- Availability items will be rendered here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboard.js" defer></script>
</body>
</html>
