<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReservaLink - Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<!-- Password Reset Card Container -->
<div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md">

  <!-- Logo and Title -->
  <div class="flex flex-col items-center mb-6">
    <svg class="w-16 h-16 text-indigo-600 mb-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 11.75c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zM12 14c2.66 0 8 1.34 8 4v2H4v-2c0-2.66 5.34-4 8-4zm0-10c3.314 0 6 2.686 6 6s-2.686 6-6 6-6-2.686-6-6 2.686-6 6-6z"/>
    </svg>
    <h1 class="text-3xl font-bold text-center text-gray-900">Restablecer Contraseña</h1>
    <p class="mt-2 text-sm text-center text-gray-500">
      Ingresa tu correo electrónico para recibir instrucciones.
    </p>
  </div>

  <!-- Form -->
  <form id="resetForm" method="post" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
        Correo Electrónico
      </label>
      <div class="mt-1">
        <input id="email" name="email" type="email" autocomplete="email" required
               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
      </div>
    </div>

    <div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        Enviar Instrucciones
      </button>
    </div>
  </form>

  <!-- Back to Login Link -->
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500">
        Volver a Iniciar Sesión
      </a>
    </p>
  </div>

  <div id="messageBox" class="mt-6 p-4 rounded-lg text-sm text-center font-medium hidden"></div>
</div>

<script src="./js/resetPassword.js" defer></script>
<script src="../commons/config.js"></script>
</body>
</html>
