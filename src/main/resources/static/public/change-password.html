<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaLink - Nueva Contraseña</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md">

    <!-- Header -->
    <div class="flex flex-col items-center mb-6">
        <svg class="w-16 h-16 text-indigo-600 mb-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 1a5 5 0 00-5 5v3H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V11a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 8V6a3 3 0 016 0v3H9z"/>
        </svg>

        <h1 class="text-3xl font-bold text-gray-900 text-center">
            Nueva contraseña
        </h1>

        <p class="mt-2 text-sm text-center text-gray-500">
            Ingresá tu nueva contraseña para completar el proceso.
        </p>
    </div>

    <!-- Form -->
    <form id="resetPasswordForm" class="space-y-6">

        <!-- Hidden token -->
        <input type="hidden" id="token" name="token" />

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
                Nueva contraseña
            </label>
            <input id="password" name="password" type="password" required minlength="8"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                Confirmar contraseña
            </label>
            <input id="confirmPassword" type="password" required minlength="8"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <button type="submit"
                class="w-full py-2 px-4 rounded-lg text-sm font-medium text-white
                       bg-indigo-600 hover:bg-indigo-700 transition">
            Guardar contraseña
        </button>
    </form>

    <div id="messageBox"
         class="mt-6 p-4 rounded-lg text-sm text-center font-medium hidden"></div>

</div>

<script src="./js/resetPassword.js" defer></script>
<script src="../commons/config.js"></script>
</body>
</html>
