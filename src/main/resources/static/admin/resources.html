<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReservaLink - Gestionar Profesionales</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
  </style>
</head>

<body>
<div class="min-h-screen bg-gray-50">

  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30 safe-area-top">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left: Back Button -->
        <div class="flex items-center">
          <a href="dashboard.html" class="flex items-center text-indigo-600 hover:text-indigo-800 p-2 -ml-2 rounded-md active:bg-indigo-50 transition-colors">
            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="font-medium text-sm">Volver</span>
          </a>
        </div>

        <!-- Center: Logo (Hidden on very small screens if needed, or simplified) -->
        <div class="flex items-center">
          <svg class="h-8 w-8 text-indigo-600 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4h-3a2 2 0 00-2-2H8a2 2 0 00-2 2H4a2 2 0 00-2 2v14a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1 2v12H6V6h12zM9 10h6v2H9v-2zm0 4h6v2H9v-2z"/>
          </svg>
          <h1 class="text-xl font-bold text-gray-900">ReservaLink</h1>
        </div>
      </div>
    </div>
  </nav>


  <!-- Content -->
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">

      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Gestionar Profesionales
      </h2>
      <p class="text-gray-600 mb-8">
        Agregá, editá o eliminá los profesionales que atienden tus servicios.
      </p>

      <!-- Selector -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Profesionales
        </label>
        <select
                id="resourceSelect"
                class="w-full rounded-lg border border-gray-300 p-3 text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50">
          <option value="">Nuevo profesional</option>
        </select>
      </div>

      <!-- Form -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre
          </label>
          <input
                  id="name"
                  type="text"
                  class="w-full rounded-lg border border-gray-300 p-3 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nombre"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Apellido
          </label>
          <input
                  id="lastName"
                  type="text"
                  class="w-full rounded-lg border border-gray-300 p-3 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Apellido"/>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t">
        <button
                id="saveBtn"
                class="inline-flex justify-center items-center px-6 py-3 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition">
          Guardar
        </button>

        <button
                id="deleteBtn"
                disabled
                class="inline-flex justify-center items-center px-6 py-3 rounded-lg bg-red-600 text-white text-sm font-medium hover:bg-red-700 transition disabled:opacity-50">
          Eliminar
        </button>
      </div>

    </div>
  </div>
</div>

<script src="../commons/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/resources.js"></script>
</body>
</html>
